<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Storage Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
    <table width="100%" class="table table-striped"> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
                <th>Count</th>
                <th>Category</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${storage}">
                <td th:text="${item.productName}">Name</td>
                <td th:text="${item.productDescription}">Description</td>
                <td th:text="${item.buyPrice}">Buy Price</td>
                <td th:text="${item.sellPrice}">Sell Price</td>
                <td th:text="${item.productCount}">Count</td>
                <td th:text="${item.productCategory}">Category</td>
                <td th:text="${item.productCode}">Code</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
